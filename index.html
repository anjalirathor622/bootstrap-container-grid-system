<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>responsive grid in BS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .a_br{
                border: 1px solid #000;
                height: 100%;
            }
            header{
                height: 60px;
            }
            main{
                height: 1000px;
            }
            footer{
                height: 400px;
            }
        </style>
    
    </head>
    <body>
        <div class="container-fluid p-0 a_br">
           
                <header style="background:#563d7c">
                    <div class="container a_br text-white h1 text-center">bootstrap 5 grid system</div>
                </header>
                <main>
                    <div class="container a_br bg-warning">
                        <div class="row h-100 text-white h1 text-center">
                            <aside class="col-3 d-md-none d-lg-block col-lg-3 a_left bg-danger ">payal</aside>
                            <section class="col-6 col-sm-6 col-md-12 col-lg-6 bg-success">anjali</section>
                            <aside class="col-3 d-md-none d-lg-block col-lg-3 a_right bg-warning">ruchika</aside>
                        </div>
                    </div>
                </main>
                <footer class="bg-secondary text-white h1 text-center">
                    <div class="container a_br">thank you</div>
                </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
